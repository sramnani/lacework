
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
            <table class="table table-bordered">
                <tr class="well">
                    <td><b>Item</b></td>
                    <td class="text-center"><b>Quantity</b></td>
                    <td class="text-center"><b>Price</b></td>
                    <td />
                </tr>
                <tr ng-hide="cart.getTotalCount() > 0" >
                    <td class="tdCenter" colspan="4">
                        Your cart is empty.
                    </td>
                </tr>
                <tr ng-repeat="item in cart.items | orderBy:'price'">
                    <td>{{item.name}}</td>
                    <td class="text-center">
                        <div class="input-append">
                            <input
                                    class="span3 text-center" type="tel"
                                    ng-model="item.quantity"
                                    ng-change="cart.saveItems()" />
                            <button
                                    class="btn btn-success" type="button"
                                    ng-disabled="item.quantity >= 1000"
                                    ng-click="cart.addItem(item.id, item.name, item.price, +1,item.inventory)">+</button>
                            <button
                                    class="btn btn-inverse" type="button"
                                    ng-disabled="item.quantity <= 1"
                                    ng-click="cart.addItem(item.id, item.name, item.price, -1,item.inventory)">-</button>
                        </div>
                    </td>
                    <td class="text-center">{{item.price * item.quantity | currency}}</td>
                    <td class="text-center" title="remove from cart">
                        <a href="" ng-click="cart.addItem(item.id, item.name, item.price, -10000000,item.inventory)" >
                            <span class="glyphicon glyphicon-remove" />
                        </a>
                    </td>
                </tr>

                <!-- footer -->
                <tr class="well">
                    <td><b>Sub Total</b></td>
                    <td class="text-center"><b>{{cart.getTotalCount()}}</b></td>
                    <td class="text-center"><b>{{cart.getTotalPrice() | currency}}</b></td>
                    <td />
                </tr>
            </table>
            </div>
        </div>
        <div class="col-md-3">
            <p class="text-info">
                <a
                        class="btn btn-block"
                        onclick="window.location.href='/#/store'">
                    <spac class="glyphicon glyphicon-arrow-left"/> back to store
                </a>
                <button
                        class="btn btn-block btn-danger"
                        ng-click="cart.clearItems()"
                        ng-disabled="cart.getTotalCount() < 1" >
                    <spac class="glyphicon glyphicon-trash"/> clear cart
                </button>
            </p>
        </div>
    </div>
</div>
